{% extends "basic.html" %} {%block content%}
<h2>Authors</h2>
<form method="GET" action="{% url 'list_authors' %}" class="search-form">
  {{ filter.form.as_p }}
  <button type="submit">Search</button>
</form>
<ul>
  {% for author in authors %}
  <li>
    {{ author.name }}
    <ul>
      {% for book in author.books.all %}
      <li>{{ book.title }}</li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
{% endblock %}
