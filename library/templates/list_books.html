{% extends "basic.html" %} {%block content%}
<h2>Books</h2>
<form method="GET" action="." class="search-form">
  <input
    type="text"
    name="q"
    placeholder="Search books..."
    value="{{ request.GET.q }}"
  />
  <button type="submit">Search</button>
</form>
<ul>
  {% for book in books %}
  <li>
    {{ book.title }}
    <ul>
      {% for author in book.authors.all %}
      <li>{{ author.name }}</li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
{% endblock %}
